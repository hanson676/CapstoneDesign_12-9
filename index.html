<!DOCTYPE html>
<HTML manifest="cache.appcache">
<head>
<!-- 
 국민대 빈 강의실을 찾아라 (전면개정판)
 2012. 10. 1.  임학순 / 김영재
-->
<!--웹 기본설정 : 타이틀, 바로가기 아이콘(only아이폰), Text_Type, Viewprot-->
	<title>빈강의실 찾기 (국민대학교ver)</title>
	<link rel="apple-touch-icon-precomposed" href="img/icon.png">
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
<!--User Agent-->
	<script type="text/javascript">
		var mobileKeyWords = new Array('iPhone', 'iPod', 'iPad', 'BlackBerry', 'Android', 'Windows CE', 'LG', 'MOT', 'SAMSUNG', 'SonyEricsson');
		//var desktopKeyWords = new Array('Windows', 'Macintosh');
		
		for (var word in mobileKeyWords){
			if (navigator.userAgent.match(mobileKeyWords[word]) != null){
				location.href = "m.index.html";
				break;
			}
		}
	</script>
	
<!--CSS Style-->
	<link rel='stylesheet' href='css/desktop.css' type='text/css' />
</head>

<!--BODY가 로딩 완료되면 MAIN 객체의 onLoad() 메소드를 호출합니다. 제일 처음 호출되는 객체입니다-->
<body>
	<div class= "cls-desktop-content" >
		<iframe name="rightFrame" frameborder="0" width="0" height="0" scrolling = "no" src="m.index.html"></iframe>
	</div>
</body>
</HTML>
